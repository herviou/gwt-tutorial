<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <title>IPlus-RegisterWidget</title>
    
    <style>
        .registerWidget{
            color: rgb(20,20,20);
            font-family: sans-serif;
            overflow : hidden;
            
        }
    
        .title{
            text-align: center;
            font-size: 2em;
            color: rgb(70,70,70);
            font-weight: bold;
        }
        
        .form {
            overflow : hidden;
        }
        
        .leftPart {
            float : left;
            width : 50%;
            line-height: 2em;
        }
        
        .text {
            text-align : right;
            margin-right : 2em;            
        }
        
        .rightPart {
            float : left;
            width : 50%;
            line-height: 2em;
        }
        
        .input{
            width : 15em;
            text-align : left;
            color: rgb(150,150,150);
        }
    
        .button {
            text-align : center;
            margin-top : 1em;
        }
    </style>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>
  
    <div id="container" style="width:50%; margin : auto">
    <div id="RegisterWidget" class="registerWidget">
        <div class="title">Want to register on IPlus+</div>
        <div class="title">Let's GO!</div>
        
        <div class="form">
        <div class="leftPart">
        <div class="text">Login</div>         
        <div class="text">Password</div>      
        <div class="text">Password Again</div>
        <div class="text">firstName</div>     
        <div class="text">lastName</div>      
        </div>
        
        <div class="rightPart">
        <input class="input" type="text" value="your@email.here"/>
        <input class="input"  type="password" value="password"/>
        <input class="input"  type="password" value="password"/>
        <input class="input"  type="text" value="your firstname"/>
        <input class="input"  type="text" value="your lastname"/>
        </div>    
        </div>
        <div class="button"><button>Register Right Now !</button></div>
    </div>
</div>
  </body>
</html>
